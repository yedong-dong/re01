<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn1{
            width: 150px;
            height: 40px;
            font-size: 24px;
            font-family: 'Courier New', Courier, monospace;
            background-color: yellow;
            color: brown;
            border: 3px solid brown;
            border-radius: 5px;
        }
    </style>
    <!-- 
        js引入方式：
            1.内嵌式             在head中通过一对script标签定义脚本代码 
            2.引入外部脚本文件    在head中引入外部script
            注意：
                1.一个html文件可以有多个脚本
                2.一对script只能引入外部 或者只能引入内部
                3.script标签如果用于引入外部js文件，中间最好不要有任何字符 包括空格和换行
    
    
    -->

    <script>
        // js如何声明函数？ function suprise(){}
        // 函数如何和单击按钮的行为绑定在一起？
        // 如何弹窗提示
        function suprise(){
            alert("hello 我是惊喜")
        }
    </script>
    <script src="js/button.js" type="text/javascript"></script>

</head>
<body>
    <button class="btn1" onclick="suprise()">点我有惊喜</button> 
    <button class="btn1" onclick="sayhello()">say hello</button>

</body>
</html>
