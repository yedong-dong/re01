<html lang="en">

    <script>
        /*
        1 js中变量声明 统统使用var 声明时不指定类型，赋值时才确定类型

        2 js中常见的数据类型
            数值类型     number 整数小数
            字符串
            布尔
            引用         object
            function类型 function

            命名未赋值 undefined undefined
            赋予null值 null object

        */
       var i =10;
       console.log(i)
       console.log(typeof(i))

       var i="asdf"
       console.log(i)
       console.log(typeof(i))

       i=new Object()
       console.log(i)
       console.log(typeof(i))

       function fun1(){
        
       }

       console.log(fun1)
       console.log(typeof(fun1))
    
    //    js中

    </script>
