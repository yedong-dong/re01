<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .shapeClass {
            width: 80px;
            height: 40px;
            border-radius: 5px;
        }

        .colorClass {
            background-color: rgb(179, 241, 85);
            color: rgb(255, 255, 255);
            border: 5px;
        }

        .fontClass {
            font-size: 20px;
            font-family: '隶书';
            list-style-type: 30px;
        }
    </style>
    <script>
        function fun1() {
            alert("单击了")
        }
        function fun2() {
            alert("单击了2")
        }
        function fun3() {
            alert("双击了")
        }
        function fun4() {
            console.log("鼠标悬停在图片上")
        }
        function fun5() {
            console.log("鼠标在移动")
        }
        function fun6() {
            console.log("鼠标离开图片")
        }
        function fun7() {
            console.log("按下键盘")
        }
        function fun8() {
            console.log("松开键盘")
        }

        /* 
            1 事件的绑定方式
                1 通过元素的属性绑定 on***
                2 通过DOM编程动态绑定
                注意事项:
                    1 一个事件可以绑定多个函数
                    2 一个函数可以绑定多个事件
            
            2 常见的事件
                1 鼠标事件 onclick ondbclick onmouseover onmousemove onmouseleave    
                2 键盘事件 onkeydown onkeyup            
                3 表单事件 onsubmit onreset
                4 页面加载事件 onload

            3 事件的触发
                1 行为触发
                2 DOM编程触发   
                
                
        */
        function testFocus() {
            console.log("获得焦点")
        }
        function testLose() {
            console.log("失去焦点")
        }
        function testChange() {
            console.log("内容发生改变")
        }
        function testOptChange(value) {
            console.log("籍贯改变为:"+value)
        }
        function testSubmit(){
            /* 
                弹窗的三种方式
                alert()信息提示框
                prompt()信息输入框
                confirm()信息确认框
            */

            var flag=confirm("确定要提交表单吗?")
            if(flag){
                alert("表单发生提交")
            }else{
                //在这里我们有机会阻止表单的提交
                event.preventDefault(); //阻止组件的默认行为  
            }
        }

        function testSubmit2(){
           var flag=confirm("确定要提交表单吗2")
           if(!flag){
            return false
           }
           return true
        }

        function testReset(){
            alert("表单要重置啦")
        }
    </script>
</head>

<body>

    <form action="01js引入方式.html" method="get" onsubmit="return testSubmit2()" onreset="testReset()">
        用户名：<input 
         type="text"
         name="username" 
         onfocus="testFocus()" 
         onblur="testLose()" 
         onchange="testChange()" 
         id="">
        <br>
        登录账号: <input type="text" name="loginName"><br>
        选择籍贯:
            <select name="" id="" onchange="testOptChange(this.value)">
                   <option value="1">北京</option> 
                   <option value="2">上海</option> 
                   <option value="3">广州</option> 
                   <option value="0" selected>请选择</option>
            </select>
            <br>
        <input type="submit" value="注册">           
        <input type="reset" value="重置">           



    </form>
