<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        form  
            action 定义数据的提交地址
                完整url
                相对路径
                绝对路径
            method 定义数据提交方式
                get
                    参数会以键值对形式放在url后
                        1. url?key=value&key=value&key=value
                        2. 数据直接暴露在地址栏上，相对不安全
                        3. 地址栏长度有限制，所以提交的数据量不大
                        4. 地址栏上只能是字符（不适合提交文件）
                        5. 相比post，效率高一些
                post
                    参数默认不放在url后
                        1.数据不会直接暴露在地址栏后，相对安全
                        2.数据是单独打包通过请求体发送，提交的数据量比较大
                        3.请求体中，可以是字符，也可以是字节数据，可以提交文件
                        4.相比于get，效率低一些

        表单项标签
        表单项标签一定要定义name标签，该属性用于明确提交时的参数名
        表单项还需明确value属性，该属性用于明确提交的实参
        input
            type 输入信息的表单项类型
                text 普通文本框
                passport 密码框
                submit 提交按钮
                reset 重置按钮
                radio 单选框 
                        多个单选框使用相同属性值，则就会由互斥效果
                checkbox 复选跨
                        多个选项选择多个
                hidden 隐藏域
                        不显示在页面上，但是提交时会携带
                file 文件上传框
            textarea    
                多行文本框

            select    
                下拉框
                option 选项
                

                    

    -->


    <form action="08welcome.html" method="get">
        <!-- 添加表单项目标签 -->
        <!-- 希望用户提交特定信息，考虑到安全问题，或者是用户的操作问题，不希望该数据发生改变 
            readonly 只读 不更改
            disable 不提交 
        -->
        <input type="hidden" name="id" value="123">
        <input type="text" name="pid" value="456" readonly> <br>
        <input type="disable" name="uid" value="789" readonly><br> 
        用户名：<input type="text" name="username" value="defalut"/>
        <br>
        密码：<input type="password" name="password" />
        <br>
        性别：
           <input type="radio" name="gender" value="1" checked="true"> 男
           <input type="radio" name="gender" value="0" > 女
           <br>
        爱好：
            <input type="checkbox" name="hobby" value="唱"> 唱
            <input type="checkbox" name="hobby" value="跳"> 跳
            <input type="checkbox" name="hobby" value="篮球"> 篮球
            <input type="checkbox" name="hobby" value="rap"> rap
            <br>
        个人简介：
            <textarea name="intro"style="width: 300px  ;height: 100px;"></textarea>
            <br>
        籍贯：
            <select name="pro">
                <option value="1">京</option>
                <option value="2">津</option>
                <option value="3">冀</option>
                <option value="0" selected="selected">请选择</option>
            </select>
        选择头像:
        <br>
            <input type="file">
            <br>
         <input type="submit" value="登录">
         <input type="reset" value="清空">

    </form>
    
</body>
</html>
