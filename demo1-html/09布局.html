<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: cadetblue;">
    <!-- 
        css 设置样式
            通过元素的style属性进行设置
            style="样式名：样式值；样式名：样式值；......"
        块元素：独占一行的元素 块元素css样式的宽 高等等 往往是生效的
            div
        行元素：不会自己独占一行的元素 行元素的css样式的宽 高等等 很多是不生效的
            span

    -->
    <div style="border:1px solid red;
    width:500px;
    height:200px;
    margin: 10px auto;
    background-color: aliceblue;">123</div>
    <div style="border:1px solid red; width:500px;height:200px;margin: 10px auto;background-color: aquamarine;">456</div>
    <div style="border:1px solid red; width:500px;height:200px;margin: 10px auto;background-color: beige;">
        <span style="font-size: 30px;color: blueviolet;font-weight: 500;">横跨Java</span>
        、前端、大数据、嵌入式、鸿蒙、区块链、Python、Android等多个技术方向课程源码级讲解，有广度更有深度，助万千新手走上软件开发之路，为众多IT企业技术升级提供参考，粉丝无数，好评如潮！
    </div>
    <span style="border: 1px solid red;width: 500px;height: 200px;margin: 10px auto;background-color: blanchedalmond;">000</span>
</body>
</html>
