<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        超链接标签
            a
                href 用于定义要跳转的目标资源的地址
                    1.完整的url "http://www.atguigu.com/"
                    2.相对路径 以当前资源的所在路径为出发点去找目标资源
                                ./ 表示当前资源所在路径 可以省略不写
                                ../表示当前资源所在路径上一级
                    3.绝对路径  无论当前资源在哪里，使用固定的位置去找目标资源
                target 用于定义目标资源的打开方式
                    1._self 在当前窗口打开目标资源
                    2._blank 重新开启新窗口打开目标资源
    -->
    <a href="http://www.atguigu.com/" target="_blank">尚硅谷</a>
    <!-- 相对路径 -->
    <a href="02标题段落换行.html" target="_blank">02标题标签</a>
    <a href="a/test.html" target="_self">a/test</a>
    <!-- 绝对路径 -->
     <a href="/demo1-html/01firstPage.html" target="_blank" >绝对路径</a>
</body>
</html>
