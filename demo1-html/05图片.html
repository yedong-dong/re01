<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        img
            src 定义图片路径
                1.完整url
                2.相对路径
                3.绝对路径
            title 定义鼠标悬停时提示的文字
            alt 定义图片加载失败所提示的文字

    -->
    <img src="img/log.png" width="300" title="尚硅谷" alt="尚硅谷logo"/>            
    <br/>
    <img src="/demo1-html/img/log.png" width="300" title="atguigu" alt="atguigu_logo"/>            
</body>
</html>
