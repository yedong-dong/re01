<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 元素选择器，通过标签名来选择元素 */
            input{
         width: 60px; 
         height: 40px;
         background-color: yellowgreen;
         color: white;
         font-size: 20px;
         font-family:'Courier New', Courier, monospace;
         border: 2px solid green;
         border-radius: 5px;
         }
    </style>
</head>

<body>

    <!-- 
        css引入方式
        方式1 行内式
                通过元素的style属性引入样式
                语法：style="样式名"：样式值；...
                缺点：
                    1.代码复用度低，不利于维护
                    2.css样式代码和html结构代码交织在一起，影响阅读，影响文件大小，影响性能
        
        方式2 内嵌式
                通过head标签中的style标签，定义本页面的公共的样式
                需要通过选择器来确定样式的作用元素
        
        方式3 外部样式表
                将css代码放入单独的一个.css文件中，哪个html需要使用，就链接使用（link）                


    -->

    <input type="button" value="按钮">
    <input type="button" value="按钮">
    <input type="button" value="按钮">
    <input type="button" value="按钮">
    <input type="button" value="按钮">
